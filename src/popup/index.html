<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css" />
</head>

<body>
    <p>LeChO - Version 1.1.1</p>
    <form>
        <label for="enabled">Enabled</label>
        <input id="enabled" type="checkbox" checked />

        <label for="opacity">Opacity</label>
        <input id="opacity" type="range" min="0.0" max="1.0" step="0.1" value="0.6" />

        <label for="topMargin">Top margin</label>
        <input id="topMargin" type="range" data-convolute="bottomMargin" min="0" max="100" step="10" value="0" />

        <label for="bottomMargin">Bottom margin</label>
        <input id="bottomMargin" type="range" data-convolute="topMargin" min="0" max="100" step="10" value="100" />

        <label for="preview">Preview</label>
        <input id="preview" type="checkbox" checked />

        <label for="header">Chat header</label>
        <input id="header" type="checkbox" checked />

        <label for="toggleButton">Toggle button</label>
        <input id="toggleButton" type="checkbox" checked />

        <label for="position">Position</label>
        <div id="position">
            <input id="positionLeft" type="radio" name="position" value="left" />
            <label for="positionLeft">Left</label>

            <input id="positionRight" type="radio" name="position" value="right" checked />
            <label for="positionRight">Right</label>
        </div>
    </form>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>
